<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <button onclick="getText('fetch_info.txt')">Fetch Text File</button>
    <div id="demo"></div> <!-- This is where the fetched text will be displayed -->

    <script>
        async function getText(file) {
            let x = await fetch(file);
            let y = await x.text();
            document.getElementById("demo").innerHTML = y; // Display the fetched text here
        }
    </script>
</body>
</html>
