<!DOCTYPE html>
<html>

    <head>

        <script>

            function validateField() {
            var field = document.getElementById("username");
            var errorText = document.getElementById("errorText");
            if (field.value.trim() === "") {
                errorText.style.display = "inline";
            } else {
                errorText.style.display = "none";
            }
        }

        </script>

    </head>

    <body>

    <h2>Simple Form</h2>

        <form action="response.php" method="GET">
        

            <label for="username"> <!-- Text input with pattern restriction -->
                Username (alphanumeric only):
            </label>
            <br>

            <input type="text" id="username" 
                name="username" pattern="[A-Za-z0-9]+" 
                onblur="validateField()"><!--input formating-->
            
            <span id="errorText" class="error">Username required</span>
            <br>
            <br>
        
        
            <label for="email">Email:<!--Email label-->
                </label>
                <br>

            <input type="email" id="email" name="email" 
                required placeholder="Enter your email"> <!--Placeholder sometimes can be use for example or a description for the required input-->
                <br> <!--email type requires email address formats, text with @abcd.com for example-->
                <br>
        
        
            <label for="age"> 
                Age:
            </label>
            <br>

            <input type="number" id="age" name="age" 
                min="1" max="120" required> <!-- Number input -->
            <br>
            <br>
        
        
            <input type="hidden" 
                name="form_type" 
                value="registration"> <!---Hidden means that it will send predetermined data for this example "registration"-->
                <!--Note: type as indicated is hidden, meaning you cannot see it!!!!-->

            <label for="comments">Comments (disabled):
            </label>
            <br>

            <input type="text" id="comments" name="comments" 
                disabled placeholder="This field is disabled">
            <br>
            <br>
        
            <!-- Submit button -->
            <input type="submit" value="Submit">

        </form>

            <h4>
                <a href="index.html">
                    To landing page
                </a>
            </h4>

            <h4>
                <a href="welcome.html">
                    To Welcome Page
                </a>
            </h4>

    </body>
</html>
